defaults:
  - identify_associations_ttest

batch_size: 32

num_refits: 10

# Latent dimensions for t-test (should be < num_samples=163)
num_latent:
  - 20
  - 40
  - 60
  - 80

target_dataset: flt3_status
target_value: Mutated
save_refits: True
sig_threshold: 0.1  # Relaxed from default 0.05

model:
  num_hidden:
    - 512
    - 256

training_loop:
  lr: 1e-4
  num_epochs: 100
